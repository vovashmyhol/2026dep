<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mystery Box</title>
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --cube-size: 200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* Blue Sky Night Gradient */
            background: linear-gradient(135deg, #0f1c3f 0%, #1a2f69 50%, #2e4a9e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none;
            /* Prevent scroll */
            font-family: 'Segoe UI', sans-serif;
            perspective: 1000px;
        }

        /* --- STARS BACKGROUND --- */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle var(--dur) ease-in-out infinite;
            box-shadow: 0 0 4px white;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* --- 3D SCENE --- */
        .scene {
            width: var(--cube-size);
            height: var(--cube-size);
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .scene:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .scene.idle {
            animation: float 6s ease-in-out infinite;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(var(--rot-x, -25deg)) rotateY(var(--rot-y, 45deg));

            /* Enhanced Elastic Physics */
            transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .cube.dragging {
            transition: none;
        }

        .cube.opening .face.top {
            transform: rotateX(120deg) translateZ(100px) translateY(-150px);
            opacity: 0;
            transition: all 0.5s ease-out;
        }

        .cube.opening .face:not(.top) {
            transform: scale(0.5);
            opacity: 0;
            transition: all 0.5s ease-out 0.1s;
        }

        /* --- FACES --- */
        .face {
            position: absolute;
            width: 202px;
            height: 202px;
            left: -1px;
            top: -1px;
            /* Overlap to hide gaps */
            background: rgba(20, 30, 60, 0.9);
            border: 2px solid rgba(130, 200, 255, 0.6);
            box-shadow: inset 0 0 50px rgba(0, 50, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
            backface-visibility: hidden;
        }

        .face.front {
            transform: rotateY(0deg) translateZ(100px);
        }

        .face.back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .face.right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .face.left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .face.top {
            transform: rotateX(90deg) translateZ(100px);
            background: rgba(255, 255, 255, 0.2);
        }

        .face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
            box-shadow: inset 0 0 80px black;
        }

        .question-mark {
            font-size: 80px;
            font-weight: 800;
            background: linear-gradient(180deg, #fff, #8ec5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px #00f3ff);
            animation: pulseText 3s infinite ease-in-out;
        }

        /* --- EFFECTS --- */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-25px);
            }
        }

        @keyframes pulseText {

            0%,
            100% {
                opacity: 0.8;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: rotateX(var(--rot-x)) rotateY(var(--rot-y));
            }

            20% {
                transform: rotateX(calc(var(--rot-x) + 5deg)) rotateY(calc(var(--rot-y) + 5deg));
            }

            60% {
                transform: rotateX(calc(var(--rot-x) + 5deg)) rotateY(calc(var(--rot-y) - 5deg));
            }
        }

        #splashOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #4facfe 0%, #00f2fe 100%);
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s;
            z-index: 900;
            pointer-events: none;
            opacity: 1;
        }

        #revealModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
        }

        .claim-btn {
            margin-top: 20px;
            padding: 18px 48px;
            border-radius: 40px;
            border: none;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            color: black;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            text-decoration: none;
            display: inline-block;
            animation: pulseBtn 1.5s infinite;
        }

        @keyframes pulseBtn {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        lottie-player {
            width: 300px;
            height: 300px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
        }
    </style>
</head>

<body>

    <div class="stars" id="stars"></div>

    <div class="scene idle" id="scene">
        <div class="cube" id="cube">
            <!-- Question Marks on 4 Sides -->
            <div class="face front">
                <div class="question-mark">?</div>
            </div>
            <div class="face back">
                <div class="question-mark">?</div>
            </div>
            <div class="face right">
                <div class="question-mark">?</div>
            </div>
            <div class="face left">
                <div class="question-mark">?</div>
            </div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>

        <p id="hint"
            style="position: absolute; bottom: -80px; width: 100%; text-align: center; color: rgba(255,255,255,0.6); font-size: 14px; letter-spacing: 2px; font-weight: 600; text-shadow: 0 2px 4px rgba(0,0,0,0.5); pointer-events: none; transition: opacity 0.3s;">
            TAP TO PAY & OPEN
        </p>
    </div>

    <div id="splashOverlay"></div>

    <div id="revealModal">
        <!-- Lottie Bear -->
        <lottie-player
            src="https://raw.githubusercontent.com/vovashmyhol/2026dep/refs/heads/main/%D0%BC%D0%B8%D1%88%D0%BA%D0%B0.json"
            background="transparent" speed="1" loop autoplay>
        </lottie-player>

        <h1 style="color:white; margin:10px 0; font-size: 36px; text-shadow: 0 0 20px #00f3ff; font-weight: 900;">TEDDY
            BEAR</h1>
        <button class="claim-btn" onclick="Telegram.WebApp.close()">CLAIM & EXIT</button>
    </div>

    <script>
        // --- INIT ---
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#0f1c3f');
            tg.setBackgroundColor('#0f1c3f');
            tg.enableClosingConfirmation();
        }

        // --- STARS GEN ---
        const starContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 3 + 1;
            s.style.width = size + 'px';
            s.style.height = size + 'px';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.setProperty('--dur', (Math.random() * 3 + 2) + 's');
            starContainer.appendChild(s);
        }

        // --- CUBE LOGIC ---
        const scene = document.getElementById('scene');
        const cube = document.getElementById('cube');
        const hint = document.getElementById('hint');

        let isDragging = false;
        let isPaying = false; // Lock interactions during payment
        let startX, startY, dragDist = 0;
        let rotX = -25, rotY = 45;
        let isOpen = false;

        scene.addEventListener('mousedown', startDrag);
        scene.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            if (isOpen || isPaying) return;
            isDragging = true;
            dragDist = 0;
            const px = e.touches ? e.touches[0].clientX : e.clientX;
            const py = e.touches ? e.touches[0].clientY : e.clientY;
            startX = px; startY = py;

            cube.classList.add('dragging');
            scene.classList.remove('idle');
            hint.style.opacity = '0';

            // Light Haptic
            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }

        function drag(e) {
            if (!isDragging || isOpen || isPaying) return;
            e.preventDefault();
            const px = e.touches ? e.touches[0].clientX : e.clientX;
            const py = e.touches ? e.touches[0].clientY : e.clientY;
            const dx = px - startX;
            const dy = py - startY;
            dragDist += Math.abs(dx) + Math.abs(dy);

            cube.style.setProperty('--rot-y', (rotY + dx * 0.4) + 'deg');
            cube.style.setProperty('--rot-x', (rotX - dy * 0.4) + 'deg');
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            cube.classList.remove('dragging');

            if (dragDist < 10 && !isOpen && !isPaying) {
                // Clicked
                checkPaymentAndOpen();
            } else {
                // Snap Back
                cube.style.setProperty('--rot-x', '-25deg');
                cube.style.setProperty('--rot-y', '45deg');
                setTimeout(() => { if (!isOpen) scene.classList.add('idle'); }, 1200);
            }
        }

        // --- PAYMENT LOGIC ---
        function checkPaymentAndOpen() {
            // Slug extracted from user link: https://t.me/$QYGD-2BXyEmoFAAAsczOIEMbHFo
            const invoiceSlug = "$QYGD-2BXyEmoFAAAsczOIEMbHFo";
            const invoiceUrl = "https://t.me/" + invoiceSlug;

            isPaying = true;
            hint.innerText = "CONNECTING...";
            hint.style.opacity = 1;

            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            if (tg) {
                // Try Native Invoice Method
                try {
                    tg.openInvoice(invoiceSlug, (status) => {
                        isPaying = false;
                        if (status === "paid") {
                            // SUCCESS
                            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                            hint.innerText = "PAID! OPENING...";
                            setTimeout(openBox, 500);
                        } else if (status === "cancelled") {
                            hint.innerText = "CANCELLED";
                            resetHint();
                        } else if (status === "failed") {
                            // Fallback to Deep Link if native fails
                            hint.innerText = "RETRYING...";
                            tg.openTelegramLink(invoiceUrl);
                            resetHint();
                        } else {
                            // Pending or unknown
                            hint.innerText = "STATUS: " + status;
                            resetHint();
                        }
                    });
                } catch (err) {
                    // Fallback if method errors
                    console.error(err);
                    tg.openTelegramLink(invoiceUrl);
                    isPaying = false;
                    resetHint();
                }
            } else {
                // Browser Fallback (Testing only)
                window.open(invoiceUrl, "_blank");
                hint.innerText = "OPENED IN NEW TAB";
                isPaying = false;
                // Note: Can't verify payment in browser without backend
                resetHint();
            }
        }

        function resetHint() {
            setTimeout(() => {
                hint.innerText = "TAP TO PAY & OPEN";
            }, 3000);
        }

        function openBox() {
            if (isOpen) return;
            isOpen = true;
            cube.classList.add('shaking');

            // Heavy Haptic for Opening
            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            setTimeout(() => {
                cube.classList.remove('shaking');
                cube.classList.add('opening');

                // Splash
                document.getElementById('splashOverlay').style.clipPath = 'circle(150% at 50% 50%)';

                setTimeout(() => {
                    scene.style.display = 'none';
                    const modal = document.getElementById('revealModal');
                    modal.style.display = 'flex';
                    void modal.offsetWidth;
                    modal.style.opacity = '1';

                    document.getElementById('splashOverlay').style.opacity = '0';
                }, 400);

            }, 800);
        }
    </script>
</body>

</html>
