<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mystery Box</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cube-size: 200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0f1c3f 0%, #1a2f69 50%, #2e4a9e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none;
            font-family: 'Segoe UI', sans-serif;
            perspective: 1000px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle var(--dur) ease-in-out infinite;
            box-shadow: 0 0 4px white;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .scene {
            width: var(--cube-size);
            height: var(--cube-size);
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .scene:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .scene.idle {
            animation: float 6s ease-in-out infinite;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(var(--rot-x, -25deg)) rotateY(var(--rot-y, 45deg));
            transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .cube.dragging {
            transition: none;
        }

        .cube.opening .face.top {
            transform: rotateX(120deg) translateZ(100px) translateY(-150px);
            opacity: 0;
            transition: all 0.5s ease-out;
        }

        .cube.opening .face:not(.top) {
            transform: scale(0.5);
            opacity: 0;
            transition: all 0.5s ease-out 0.1s;
        }

        .face {
            position: absolute;
            width: 202px;
            height: 202px;
            left: -1px;
            top: -1px;
            background: rgba(20, 30, 60, 0.9);
            border: 2px solid rgba(130, 200, 255, 0.6);
            box-shadow: inset 0 0 50px rgba(0, 50, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
            backface-visibility: hidden;
        }

        .face.front {
            transform: rotateY(0deg) translateZ(100px);
        }

        .face.back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .face.right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .face.left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .face.top {
            transform: rotateX(90deg) translateZ(100px);
            background: rgba(255, 255, 255, 0.2);
        }

        .face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
            box-shadow: inset 0 0 80px black;
        }

        .question-mark {
            font-size: 80px;
            font-weight: 800;
            background: linear-gradient(180deg, #fff, #8ec5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px #00f3ff);
            animation: pulseText 3s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-25px);
            }
        }

        @keyframes pulseText {

            0%,
            100% {
                opacity: 0.8;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: rotateX(var(--rot-x)) rotateY(var(--rot-y));
            }

            20% {
                transform: rotateX(calc(var(--rot-x) + 5deg)) rotateY(calc(var(--rot-y) + 5deg));
            }

            60% {
                transform: rotateX(calc(var(--rot-x) + 5deg)) rotateY(calc(var(--rot-y) - 5deg));
            }
        }

        #splashOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #4facfe 0%, #00f2fe 100%);
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s;
            z-index: 900;
            pointer-events: none;
            opacity: 1;
        }

        #revealModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
        }

        .claim-btn {
            margin-top: 20px;
            padding: 18px 48px;
            border-radius: 40px;
            border: none;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            color: black;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            text-decoration: none;
            display: inline-block;
            animation: pulseBtn 1.5s infinite;
        }

        @keyframes pulseBtn {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        lottie-player {
            width: 300px;
            height: 300px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="scene idle" id="scene">
        <div class="cube" id="cube">
            <div class="face front">
                <div class="question-mark">?</div>
            </div>
            <div class="face back">
                <div class="question-mark">?</div>
            </div>
            <div class="face right">
                <div class="question-mark">?</div>
            </div>
            <div class="face left">
                <div class="question-mark">?</div>
            </div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
        <p id="hint"
            style="position: absolute; bottom: -90px; width: 100%; text-align: center; color: rgba(255,255,255,0.9); font-size: 14px; letter-spacing: 2px; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.8); pointer-events: none; transition: opacity 0.3s; z-index: 100;">
            TAP TO PAY & OPEN</p>
    </div>
    <div id="splashOverlay"></div>
    <div id="revealModal">
        <lottie-player
            src="https://raw.githubusercontent.com/vovashmyhol/2026dep/refs/heads/main/%D0%BC%D0%B8%D1%88%D0%BA%D0%B0.json"
            background="transparent" speed="1" loop autoplay></lottie-player>
        <h1 style="color:white; margin:10px 0; font-size: 36px; text-shadow: 0 0 20px #00f3ff; font-weight: 900;">TEDDY
            BEAR</h1>
        <button class="claim-btn" onclick="Telegram.WebApp.close()">CLAIM & EXIT</button>
    </div>
    <script>
const tg = window.Telegram?.WebApp;

let selectedInvoice = "https://t.me/$7zWPMAlBQUibEgAAxCURt9XSYc0";
const selectedStars = 35; // сумма или количество звезд для истории

// --- Настройка WebApp ---
if (tg) {
    tg.ready();
    tg.expand();
    tg.setHeaderColor('#0f1c3f');
    tg.setBackgroundColor('#0f1c3f');
    tg.enableClosingConfirmation();
}

// --- Звёзды на фоне ---
const starContainer = document.getElementById('stars');
for (let i = 0; i < 80; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    const sz = Math.random() * 3 + 1;
    s.style.width = sz + 'px';
    s.style.height = sz + 'px';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.top = Math.random() * 100 + 'vh';
    s.style.setProperty('--dur', (Math.random() * 3 + 2) + 's');
    starContainer.appendChild(s);
}

// --- Основные элементы ---
const scene = document.getElementById('scene');
const cube = document.getElementById('cube');
const hint = document.getElementById('hint');

let isDragging = false, isPaying = false, isTouchDetected = false, lastPayTime = 0;
let startX, startY, dragDist = 0, rotX = -25, rotY = 45, isOpen = false;

// --- Drag события ---
scene.addEventListener('mousedown', startDrag);
scene.addEventListener('touchstart', startDrag, { passive: false });
document.addEventListener('mousemove', drag);
document.addEventListener('touchmove', drag, { passive: false });
document.addEventListener('mouseup', endDrag);
document.addEventListener('touchend', endDrag);

function startDrag(e) {
    if (e.type === 'touchstart') isTouchDetected = true;
    if (e.type === 'mousedown' && isTouchDetected) return;
    if (isOpen || isPaying) return;
    if (e.touches && e.touches.length > 1) return;

    isDragging = true; dragDist = 0;
    const px = e.touches ? e.touches[0].clientX : e.clientX;
    const py = e.touches ? e.touches[0].clientY : e.clientY;
    startX = px; startY = py;

    cube.classList.add('dragging');
    scene.classList.remove('idle');
    hint.style.opacity = '0';
    if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
}

function drag(e) {
    if (!isDragging || isOpen || isPaying) return;
    e.preventDefault();
    const px = e.touches ? e.touches[0].clientX : e.clientX;
    const py = e.touches ? e.touches[0].clientY : e.clientY;
    dragDist += Math.abs(px - startX) + Math.abs(py - startY);

    cube.style.setProperty('--rot-y', (rotY + (px - startX) * 0.4) + 'deg');
    cube.style.setProperty('--rot-x', (rotX - (py - startY) * 0.4) + 'deg');
}

function endDrag(e) {
    if (e.type === 'touchend') isTouchDetected = true;
    if (e.type === 'mouseup' && isTouchDetected) return;
    if (!isDragging) return;

    isDragging = false;
    cube.classList.remove('dragging');

    const now = Date.now();
    if (dragDist < 10 && !isOpen && !isPaying) {
        if (now - lastPayTime > 1500) {
            lastPayTime = now;
            openStarsInvoice();
        }
    } else if (!isOpen) {
        cube.style.setProperty('--rot-x', '-25deg');
        cube.style.setProperty('--rot-y', '45deg');
        setTimeout(() => { if (!isOpen) scene.classList.add('idle'); }, 1200);
    }
}

// --- Функция открытия инвойса ---
function openStarsInvoice() {
    if (isOpen || isPaying) return;
    isPaying = true;

    hint.innerText = "OPENING INVOICE...";
    hint.style.opacity = 1;

    if (tg) {
        // Открываем Stars invoice напрямую
        tg.openInvoice(selectedInvoice);
    } else {
        // Браузер fallback
        window.open("https://t.me/" + selectedInvoice, "_blank");
        isPaying = false;
        resetHint();
    }
}

// --- Сброс текста подсказки ---
function resetHint() {
    setTimeout(() => {
        if (!isPaying) hint.innerText = "TAP TO PAY & OPEN";
    }, 3000);
}

// --- Вибрации ---
function vibrateSuccess() {
    if (!tg?.HapticFeedback) return;
    tg.HapticFeedback.notificationOccurred('success');
    setTimeout(() => tg.HapticFeedback.impactOccurred('rigid'), 200);
    setTimeout(() => tg.HapticFeedback.impactOccurred('heavy'), 400);
}

// --- Анимация открытия коробки ---
function openBox() {
    if (isOpen) return;
    isOpen = true;
    hint.style.display = 'none';

    if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

    cube.classList.add('shaking');
    setTimeout(() => {
        cube.classList.remove('shaking');
        cube.classList.add('opening');
        document.getElementById('splashOverlay').style.clipPath = 'circle(150% at 50% 50%)';
        setTimeout(() => {
            scene.style.display = 'none';
            const m = document.getElementById('revealModal');
            m.style.display = 'flex';
            void m.offsetWidth;
            m.style.opacity = '1';
            document.getElementById('splashOverlay').style.opacity = '0';
        }, 400);
    }, 800);
}

// --- Обработка закрытия инвойса ---
if (tg) {
    tg.onEvent('invoiceClosed', (ev) => {
        if (ev.status === 'paid') {
            addHistory({ type: 'purchase', amount: selectedStars, payWith: 'stars', date: Date.now() });
            hint.innerText = "SUCCESS! OPENING...";
            vibrateSuccess();
            openBox();
        } else {
            hint.innerText = "STATUS: " + ev.status;
            isPaying = false;
            resetHint();
        }
    });
}

// --- Заглушка для истории ---
function addHistory(entry) {
    console.log("HISTORY:", entry);
}

// --- Заглушка для спин/лотереи ---
function startSpinFlow() {
    console.log("Spin/lottery started!");
}
</script>

</body>


</html>
